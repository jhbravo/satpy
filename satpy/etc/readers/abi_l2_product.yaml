datasets:
  CloudMask:
    name: CloudMask
    sensor: abi
    standard_name: cloud_binary_mask
    long_name: ABI L2+ Clear Sky Mask
    readvar: BCM
    resolution: 2000
    units: "%"
    file_type: acm

  CloudTopPressure:
    name: CloudTopPressure
    sensor: abi
    standard_name: air_pressure_at_cloud_top
    long_name: ABI L2+ Cloud Top Pressure
    readvar: PRES
    resolution: 10000
    units: "hPa"
    file_type: ctp

  CloudTopHeight:
    name: CloudTopHeight
    sensor: abi
    standard_name: geopotential_height_at_cloud_top
    long_name: ABI L2+ Cloud Top Height
    readvar: HT
    resolution: 10000
    units: "m"
    file_type: acha

  CloudTopPhase:
    name: CloudTopPhase
    sensor: abi
    standard_name: cloud_phase_category
    long_name: ABI L2+ Cloud Top Phase
    readvar: Phase
    resolution: 2000
    units: "%"
    file_type: actp

  AerosolDetection:
    name: AerosolDetection
    sensor: abi
    standard_name: aerosol_binary_mask
    long_name: "ABI L2+ Aerosol Detection: Aerosol"
    readvar: Aerosol
    resolution: 2000
    units: "%"
    file_type: adp

  AerosolDetectionSmoke:
    name: AerosolDetectionSmoke
    sensor: abi
    standard_name: smoke_binary_mask
    long_name: "ABI L2+ Aerosol Detection: Smoke"
    readvar: Smoke
    resolution: 2000
    units: "%"
    file_type: adp

  AerosolDetectionDust:
    name: Aerosol_Detection_Dust
    sensor: abi
    standard_name: dust_binary_mask
    long_name: "ABI L2+ Aerosol Detection: Dust"
    readvar: Dust
    resolution: 2000
    units: "%"
    file_type: adp

  AerosolOpticalDepth:
    name: AerosolOpticalDepth
    sensor: abi
    standard_name: atmosphere_absorption_optical_thickness_due_to_ambient_aerosol
    long_name: ABI L2+ Aerosol Optical Depth at 550 nm
    readvar: AOD
    resolution: 2000
    units: "%"
    file_type: aod

  CloudOpticalDepth:
    name: CloudOpticalDepth
    sensor: abi
    standard_name: atmosphere_optical_thickness_due_to_cloud
    long_name: ABI L2+ Cloud Optical Depth at 640 nm
    readvar: COD
    resolution: 2000
    units: "%"
    file_type: cod

  CloudParticleSize:
    name: CloudParticleSize
    sensor: abi
    standard_name: effective_radius_of_cloud_condensed_water_particles_at_cloud_top
    long_name: ABI L2+ Cloud Particle Size
    readvar: PSD
    resolution: 2000
    units: "um"
    file_type: cps

  LiftedIndex:
    name: LiftedIndex
    sensor: abi
    standard_name: temperature_difference_between_ambient_air_and_air_lifted_adiabatically_from_the_surface
    long_name: "ABI L2+ Derived Stability Indices: Lifted Index"
    readvar: LI
    resolution: 10000
    units: "K"
    file_type: dsi

  CAPE:
    name: CAPE
    sensor: abi
    standard_name: atmosphere_convective_available_potential_energy_wrt_surface
    long_name: "ABI L2+ Derived Stability Indices: CAPE"
    readvar: CAPE
    resolution: 10000
    units: "J kg-1"
    file_type: dsi

  TotalTotals:
    name: TotalTotals
    sensor: abi
    standard_name: atmosphere_stability_total_totals_index
    long_name: "ABI L2+ Derived Stability Indices: Total Totals Index"
    readvar: TT
    resolution: 10000
    units: "K"
    file_type: dsi

  ShowalterIndex:
    name: ShowalterIndex
    sensor: abi
    standard_name: atmosphere_stability_showalter_index
    long_name: "ABI L2+ Derived Stability Indices: Showalter Index"
    readvar: SI
    resolution: 10000
    units: "K"
    file_type: dsi

  KIndex:
    name: KIndex
    sensor: abi
    standard_name: atmosphere_stability_k_index
    long_name: "ABI L2+ Derived Stability Indices: K-Index"
    readvar: KI
    resolution: 10000
    units: "K"
    file_type: dsi

  TotalPrecipitableWater:
    name: TotalPrecipitableWater
    sensor: abi
    standard_name: lwe_thickness_of_atmosphere_mass_content_of_water_vapor
    long_name: ABI L2+ Total Precipitable Water
    readvar: TPW
    resolution: 10000
    units: "mm"
    file_type: tpw

  LandSurfaceTemperature:
    name: Land_Surface_Skin_Temperature
    sensor: abi
    standard_name: surface_temperature
    long_name: ABI L2+ Land Surface (Skin) Temperature
    readvar: LST
    resolution: 2000
    units: "K"
    file_type: lst

  FireDetectionArea:
    name: FireDetectionArea
    sensor: abi
    standard_name: fire_area
    long_name: "ABI L2+ Fire-Hot Spot Characterization: Fire Area"
    readvar: Area
    resolution: 2000
    units: "km2"
    file_type: fdc

  FireDetectionTemp:
    name: FireDetectionTemp
    sensor: abi
    standard_name: fire_temperature
    long_name: "ABI L2+ Fire-Hot Spot Characterization: Fire Temperature"
    readvar: Temp
    resolution: 2000
    units: "K"
    file_type: fdc

  FireDetectionMask:
    name: FireDetectionMask
    sensor: abi
    standard_name: fire_mask
    long_name: "ABI L2+ Fire - Hot Spot Characterization: Fire Mask"
    readvar: Mask
    resolution: 2000
    units: "1"
    file_type: fdc

  FireDetectionPower:
    name: FireDetectionPower
    sensor: abi
    standard_name: fire_radiative_power
    long_name: "ABI L2+ Fire-Hot Spot Characterization: Fire Radiative Power"
    readvar: Power
    resolution: 2000
    units: "MW"
    file_type: fdc

  RainRateQPE:
    name: RainRateQPE
    sensor: abi
    standard_name: rainfall_rate
    long_name: ABI L2+ Rainfall Rate - Quantitative Prediction Estimate
    readvar: RRQPE
    resolution: 2000
    units: "mm h-1"
    file_type: rrqp

  SeaSurfaceTemperature:
    name: SeaSurfaceTemperature
    sensor: abi
    standard_name: sea_surface_skin_temperature
    long_name: ABI L2+ Sea Surface (Skin) Temperature
    readvar: SST
    resolution: 2000
    units: "K"
    file_type: sst

  VolcanicAshHeight:
    name: VolcanicAshHeight
    sensor: abi
    standard_name: geopotential_height_at_volcanic_ash_cloud_top
    long_name: "ABI L2+ Volcanic Ash: Ash Cloud Height"
    readvar: VAH
    resolution: 2000
    units: "m"
    file_type: vaa

  VolcanicAshMassLoading:
    name: VolcanicAshMassLoading
    sensor: abi
    standard_name: atmosphere_mass_content_of_volcanic_ash
    long_name: "ABI L2+ Volcanic Ash: Ash Mass Loading"
    readvar: VAH
    resolution: 2000
    units: "m"
    file_type: vaa
