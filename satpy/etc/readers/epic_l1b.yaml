reader:
  description: NC Reader for ABI data
  name: epic_l1b
  sensors: [epic]
  default_channels:
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    epic_l2_hdf5:
        file_reader: !!python/name:satpy.readers.epic_l1b.EPIC_L1B
        file_patterns: ['epic_{level:2s}_{start_time:%Y%m%d%H%M%S}_{version_number:2s}.h5',]
        
datasets:
  longitude:
    name: longitude
    resolution: 10000
    file_type: epic_l2_hdf5
    standard_name: longitude
    units: degree

